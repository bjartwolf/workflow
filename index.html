<!DOCTYPE html>
<html ng-app="superapp">
<head>

<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<script>
var app = angular.module('superapp',[]);
app.controller('GreetingController', ['$scope','$http', function($scope,$http) {
  $scope.greeting = 'Hola!';
  $scope.approve = function () {
        $http.get('/approve/adfdafs').success(function(data) {
		$scope.greeting = data;
		});
  }
}]);

</script>
<title>Title of the document</title>
</head>

<body>
    <input type="text" ng-model="sometext" />

    <h1>Hello {{ sometext }}</h1>
	<div ng-controller="GreetingController">
	<input type="password"></input>
        <button ng-click="approve()">Approve</button>
	<button ng-click="sendForComments()">Send for comments</button>
	
	 {{ greeting }}
</div>


</body>

</html>
